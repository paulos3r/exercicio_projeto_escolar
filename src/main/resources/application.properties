spring.application.name=exercicio

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME}?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true

server.port=8080

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

# Configurações do SMTP e necessario desativar verificação de duas etapas
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.test-connection=false
spring.mail.username=${USER_EMAIL}
spring.mail.password=${SENHA_APP}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# spring.mail.properties.mail.smtp.ssl.enable=false # Não use se estiver usando STARTTLS
# spring.mail.protocol=smtp # Geralmente não precisa ser especificado, mas pode ser útil

logging.level.org.springframework.mail=DEBUG
logging.level.org.apache.commons.mail=DEBUG
# Adicione esta também, pois o Spring usa Jakarta Mail
logging.level.jakarta.mail=DEBUG
# Para implementações mais antigas ou específicas, se Jakarta Mail não cobrir tudo
logging.level.com.sun.mail=DEBUG
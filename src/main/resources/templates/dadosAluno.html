<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
</head>

<body style="background-color: black;">

  <hr />
  <h1>CADASTRAR ALUNOS</h1>
  <hr />
  <h3><a href="adicionarCaminho">Voltar ao menu anterior</a></h3>
  <br /><br />

  <form action="">
    <div class="row">
      <label for="name">Nome: </label>
      <div class="col">
        <input id="nome" type="text" class="form-control" name="name" placeholder="Primeiro nome" />
      </div>
      <div class="col">
        <input type="text" class="form-control" name="sname" placeholder="Segundo nome" />
      </div>
    </div>
    <br />

    <div class="row">
      <label for="cpf">CPF: </label>
      <div class="col">
        <input id="cpf" type="number" class="form-control" name="cpf" placeholder="Digite seu CPF" />
      </div>
      <div class="col"></div>
    </div>
    <br />

    <div class="row">
      <label for="adress">Endereço: </label>
      <div class="col">
        <input id="endereco" type="text" class="form-control" name="endereco" placeholder="Digite seu endereço" />
      </div>
      <div class="col"></div>
    </div>
    <br />

    <div class="row">
      <label for="phone">Telefone: </label>
      <div class="col">
        <input id="telefone" type="tel" class="form-control" name="telefone" placeholder="(11) 12345-6789" />
      </div>
      <div class="col"></div>
    </div>
    <br />

    <div class="row">
      <label for="nascimento">Data de nascimento: </label>
      <div class="col">
        <input id="data_nascimento" type="date" class="form-control" name="data_nascimento" />
      </div>
      <div class="col"></div>
    </div>
    <br />

    <div class="row">
      <div class="col">
        <label for="matricula">Número da matrícula: </label>
      </div>
      <div class="col">
        <label for="dataMatricula">Data de matrícula: </label>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input type="number" class="form-control" name="matricula" placeholder="Digite sua matrícula" />
      </div>
      <div class="col">
        <input type="date" class="form-control" name="dataMatricula" />
      </div>
    </div>
    <br />

    <div class="row">
      <label for="curso">Cursos: </label>
      <div class="col">
        <select name="cursos" class="form-select form-select-sm" id="cursos">
          <option value=""></option>
          <option value="ingles">Inglês</option>
          <option value="eletronica">Eletrônica</option>
          <option value="pedreiro">Pedreiro</option>
          <option value="eja">EJA</option>
        </select>
      </div>
      <div class="col"></div>
    </div>
    <br />

    Especial:
    <input type="radio" id="sim" name="opcao" />
    <label for="sim">Sim</label>
    <input type="radio" id="nao" name="opcao" />
    <label for="nao">Não</label>
    <br /><br />
    <input type="submit" value="Submit" />
  </form>

  <script src="dadosAluno.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
